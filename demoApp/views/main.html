
<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-wdith,initia-scale=1.0">
    <title>Bootstrap 实例 - 表格</title>
    <link href="/stylesheets/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="/stylesheets/bootstrap/bootstrap-table.min.css" rel="stylesheet" />
    <script src="/javascripts/jquery/jquery.js"></script>
    <script src="/javascripts/bootstrap/bootstrap.min.js"></script>   
    <script src="/javascripts/bootstrap/bootstrap-table.min.js"></script>
    <script src="/javascripts/bootstrap/bootstrap-table-cs-CZ.min.js"></script>
    <script src="/javascripts/table.js"></script>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid #FFFFFF;
        }

        table td {
            text-align: center;
            height: 30px;
            font-size: 12px;
            line-height: 30px;
            border: 1px solid #efecec;
        }
    </style>
</head>
 <body>
    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button id="btn_edit" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
        <button id="btn_delete" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
    </div>
    <table id="tb_departments"></table>
</body>
</html>
